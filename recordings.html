        <h5>Kontakt</h5>
        <ul id="footer_social_list">
          <li class="footer_social_icon hover_grow">
            <a href="http://www.facebook.com/profile.php?id=100018349564821" target="_blank">
              <img src="./images/icons/icons8-facebook-96.png"></a>
          </li>

            <img src="./images/icons/icons8-mail-96.png" onClick="toggleContactForm()">
          </li>
        </ul>
      </div>
      <div id="contact_form_open">
        <form action="/missing_javascript" method="post">
          <ul>
            <li>
              <input type="text" id="name" name="user_name" placeholder="Imię">
            </li>
            <li>
              <input type="email" id="mail" name="user_email" placeholder="Adres e-mail">
            </li>
            <li>
              <textarea id="msg" name="user_message" placeholder="Treść wiadomości"></textarea>
            </li>
            <li class="form_button">
              <button type="submit">Wyślij</button>
            </li>
          </ul>
        </form>
      </div>

        <li class="footer_link">
